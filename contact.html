<!DOCTYPE html>
<html>
  <head>
    <title>Contact - gueuledebois.fr</title>
    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
  </head>
  <body>
    <header>
      <!-- Logo -->
      <div class="logo-container">
        <a href="./home.html">
            <img src="./assets/gdb.png" alt="logo gdb" />
        </a>
      </div>

      <!-- Checkout Icon -->
      <div class="checkout-icon">
        <a href="./checkout.html"
          ><img src="./assets/checkout.png" alt="Icone panier"
        /></a>
      </div>
    </header>
    <main>
      <!-- Your main content for the contact page goes here -->
      <h1>Contactez-nous</h1>
      <p>
        Si vous avez des questions, veuillez remplir le formulaire ci-dessous:
      </p>

      <form>
        <!-- Your contact form fields go here -->
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </main>
    <footer>
      <!-- Your website footer content goes here -->
      <!-- Social media links -->
      <div class="footer-social-links">
        <a href="./contact.html">Contact</a>
        <a href="https://www.instagram.com/gueuledebois.fr/" target="_blank"
          >Instagram</a
        >
        <a
          href="https://www.facebook.com/people/Gueuledeboisfr/100095256693754/"
          target="_blank"
          >Facebook</a
        >
      </div>
      <div class="footer-copyright">
        &copy; 2023 gueuledebois.fr - Tous droits réservés.
      </div>
    </footer>
  </body>
</html>
